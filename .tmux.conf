# enable mouse mode
set -g mouse on

# reduce delay when pressing ESC in vim
set -s escape-time 0

# don't rename windows automatically
set-option -g allow-rename off

# set default shell to zsh
set-option -g default-shell /bin/zsh

# set default terminal to match zsh
set-option -g default-terminal 'screen-256color'

# set default command
set-option -g default-command "reattach-to-user-namespace -l /bin/zsh"

# set shortcuts
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf
bind '-' select-layout even-vertical
bind '|' select-layout even-horizontal

# Use Ctrl-arrow keys without prefix key to switch panes
bind -n C-Left previous-window
bind -n C-Right next-window

# List of plugins
# (Install tpm first "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm")
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# Set tmux theme
set -g @themepack 'powerline/block/gray'
