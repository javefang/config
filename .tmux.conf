# enable mouse mode
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# set default shell to zsh
set-option -g default-shell /bin/zsh

# set shortcuts
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind C-r source-file ~/.tmux.conf
bind '-' select-layout even-vertical
bind '|' select-layout even-horizontal

# Use Ctrl-arrow keys without prefix key to switch panes
bind -n C-Left previous-window
bind -n C-Right next-window

# enter selection with ctrl+b [, start selection with v, end and copy to clipboard with y
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe "reattach-to-user-namespace pbcopy" \; display-message "Copied to clipboard"

# List of plugins
# (Install tpm first "git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm")
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# powerline extension (see https://powerline.readthedocs.io/en/stable/installation.html)
run-shell "powerline-daemon -q"
source "/usr/local/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
